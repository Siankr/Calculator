name: CI (Node)
on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show repo layout (pre-setup)
        run: |
          echo "Node/NPM before setup (may be empty):"
          node -v || true
          npm -v || true
          echo "Working dir:"
          pwd
          echo "Top-level files:"
          ls -la
          echo "Tree:"
          ls -R || true

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci || npm install

      - name: Show package.json
        run: cat package.json || true

      - name: Run tests
        run: npm test
